<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gem Game</title>
</head>
<body>
        <div id="randnumBox">
                <div class="randnum">
                    <div>
                        <h3>Random Number: </h3>
                        <p class="random-number-display"></p>
                        <span id="total-score"></span>
                    </div>
                </div>
            </div>
        <div>
            <h3>Wins: </h3>
            <span id="wins"></span>
        </div> 
        <div>
            <h3>Losses: </h3>
            <span id="losses"></span>
        </div>   
        <div id="scoreBox">
            <div class="score">
                <div>
                    <h3>Total Score: </h3>
                    <p class="scoreDisplay"></p>
                    <span id="total-score"></span>
                </div>
            </div>
        </div>

    <p id="numbertoget"></p>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card" id="white-diamond" style="width: 100%;">
                    <img src="assets/images/diamond.jpg" class="card-img-top" alt="Diamond">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            <div class="col-sm-3">
                <div class="card" id="green-emerald" style="width: 100%;">
                <img src="assets/images/emerald.jpg" class="card-img-top" alt="Emerald">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                    <div class="card" id="blue-sapphire" style="width: 100%;">
                    <img src="assets/images/gemsapphire.jpg" class="card-img-top" alt="Gem Sapphire">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                        <div class="card" id="red-ruby" style="width: 100%;">
                        <img src="assets/images/ruby.jpg" class="card-img-top" alt="Ruby">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
            </div>
        </div> 
        
    </section>

    <script>
    $(document).ready(function() {

        var wins = 0;
        var losses = 0;
        var totalScore = 0;
        var randomNumber = 0;
        var total = 0;

        var diamond = 0;
        var emerald = 0;
        var gemsapphire = 0;
        var ruby = 0;

        function startGame(){
            randomNumber = Math.floor(Math.random() * (120 - 19) + 19);
            console.log(randomNumber);
            diamond = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(diamond)
            emerald = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(emerald)
            gemsapphire = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(gemsapphire)
            ruby = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(ruby)

            wins = 0
            losses = 0
            totalScore = 0

            $(".random-number-display").html(randomNumber);
            $(".scoreDisplay").html(totalScore);
        }

        function resetGame(){
            randomNumber = Math.floor(Math.random() * (120 - 19) + 19);
            console.log(randomNumber);
            diamond = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(diamond)
            emerald = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(emerald)
            gemsapphire = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(gemsapphire)
            ruby = Math.floor(Math.random() * (12 - 1) + 1);
            console.log(ruby)

            totalScore = 0

            $(".random-number-display").html(randomNumber);
            $(".scoreDisplay").html(totalScore);
        }

        startGame();
        $(".card").on("click", function(){
    
            $(".scoreDisplay").html(totalScore);

            console.log("random:" + randomNumber + "  total:" + totalScore);

            if (randomNumber == totalScore){
                alert("You won!");
                wins++;
                $("#wins").html(wins);
                $(".scoreDisplay").html();
            }
            else if (randomNumber < totalScore) {
                alert("You lost!");
                losses++;
                $("#losses").html(losses);
                $(".scoreDisplay").html();
                resetGame();
            }  
        })      

        $("#white-diamond").on("click", function(){
            console.log(diamond);
            totalScore+=diamond;
            //totalScore+=diamond;
        })
        $("#green-emerald").on("click", function(){
            totalScore+=emerald;
        })
        $("#blue-sapphire").on("click", function(){
            totalScore+=gemsapphire;
        })       
        $("#red-ruby").on("click", function(){
            totalScore+=ruby;
        })  
    
    });
    </script>

    
</body>
</html>
